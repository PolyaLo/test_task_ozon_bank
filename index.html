<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
  </head>

  <body>
    <div class="first_paren">
      <div class="left_lab"><label>Progress</label></div>
      <div class="parent-flex">
        <!-- circular progress container -->
        <div class="skill" id="skill">
          <div class="outer">
            <!-- outer circle -->
            <div class="inner"></div>
            <!-- outer circle -->
          </div>
          <!-- svg element for progress animation -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="160px"
            height="160px"
          >
            <!-- main circle of progress with dimensions,
            line ending style, and rotation for starting from the top point -->
            <circle
              cx="80"
              cy="80"
              r="72.5"
              stroke-linecap="butt"
              transform="rotate(-90 80 80)"
              id="progressCircle"
            />
          </svg>
        </div>
        <!-- control panel -->
        <div class="controls">
          <!-- the field for entering the progress value -->
          <div class="str_states">
            <input
              type="text"
              id="progressInput"
              class="inpt_num"
              name="name"
            />
            <label class="signatures">Value</label>
          </div>
          <!-- animation switch -->
          <div class="str_states">
            <label class="switch">
              <input type="checkbox" id="animate" class="inpt_ch" />
              <span class="move"></span>
            </label>
            <label class="signatures">Animate</label>
          </div>
          <!-- visibility switch -->
          <div class="str_states">
            <label class="switch">
              <input type="checkbox" id="hide" class="inpt_ch" />
              <span class="move"></span>
            </label>
            <label class="signatures">Hide</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
